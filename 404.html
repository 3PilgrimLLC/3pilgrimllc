<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 not found</title>
<style>
  body {
    margin: 0;
    padding: 24px;
    background: #0c0c0c;
    color: #e6e6e6;
    font-family: Consolas, "Courier New", monospace;
    font-size: 14px;
  }

  .terminal {
    max-width: 900px;
  }

  .status {
    font-size: 24px;
    color: #c0392b;
    margin-bottom: 4px;
  }

  .substatus {
    font-size: 12px;
    color: #f39c12;
    margin-bottom: 16px;
  }

  .line {
    white-space: pre-wrap;
    margin-bottom: 12px;
  }

  .divider {
    height: 1px;
    background: #333;
    margin: 16px 0;
  }

  .actions {
    margin-top: 16px;
  }

  .action {
    display: inline-block;
    margin-right: 24px;
    cursor: pointer;
    color: #e6e6e6;
    text-decoration: none;
  }

  .action:hover {
    text-decoration: underline;
  }
</style>
</head>

<body>
<noscript>
  <pre style="
    color: #f39c12;
    font-family: Consolas, 'Courier New', monospace;
    margin-bottom: 16px;
  ">
javascript disabled
404 not found
  </pre>
</noscript>

<div class="terminal" id="terminal">
  <div class="status">404</div>
  <div class="substatus">not found</div>
</div>

<script>
(function () {
  const terminal = document.getElementById("terminal");

  const proofs = [
`Let x be a path supplied by user.

Let ð’Ÿ be the domain of valid paths on 3pilgrim.com,
and let f : ð’Ÿ â†’ ð’ž.

Given x âˆ‰ ð’Ÿ,
f(x) is undefined.`,

`Let x be a desired unit of content.

Desire does not induce membership.
x âˆ‰ ð’Ÿ remains invariant under intent.`,

`Consider localization at p = 3.

Restriction to ð’Ÿâ‚š preserves structure.
x âˆ‰ ð’Ÿâ‚š.

Localization does not recover x.`
  ];

  let step = 0;

  function append(text) {
    const div = document.createElement("div");
    div.className = "line";
    div.textContent = text;
    terminal.appendChild(div);
  }

  function appendDivider() {
    const d = document.createElement("div");
    d.className = "divider";
    terminal.appendChild(d);
  }

  function appendActions(final = false) {
    const actions = document.createElement("div");
    actions.className = "actions";

    const affirm = document.createElement("a");
    affirm.className = "action";
    affirm.textContent = "â–¸ affirm";
    affirm.onclick = () => {
      window.location.href = "/";
    };

    actions.appendChild(affirm);

    if (!final) {
      const challenge = document.createElement("a");
      challenge.className = "action";
      challenge.textContent = "â–¸ challenge";
      challenge.onclick = advance;
      actions.appendChild(challenge);
    }

    terminal.appendChild(actions);
  }

  function advance() {
     const oldActions = terminal.querySelector(".actions");
    if (oldActions) oldActions.remove();

    appendDivider();
    append(proofs[step]);

    append("");
    if (step < proofs.length - 1) {
      append("404 not found");
    } else {
      append("404 was not found");
    }

    step++;

    appendActions(step >= proofs.length);
  }

  append("404 not found");
  appendActions();
})();
</script>
</body>
</html>
